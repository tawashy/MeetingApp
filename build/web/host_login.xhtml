<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="template.xhtml">

    <ui:define name="body">
        <ol class="breadcrumb">
            <li><h:link value="Home" outcome="index"/></li>
            <li class="active">Host</li>
        </ol>
        <div class="well">
            
            <div class="form-group">
                
                <h:form>
                <h:outputText value="Email" /> 
                <h:inputText class="form-control" id="email" value="#{hostController.email}" size="50" maxlength="45" required="true" label="Email" />
                <h:message for="email" class="text text-danger"/>
                <br/>
                <h:commandButton class="btn btn-default btn-sm" id="login2" value="Login" action="#{meetingController.login(hostController.email)}"/>
                 
                
                
                <h:button id="create" value="Create New Host" outcome="host_add" class="btn btn-default btn-sm"/>
                </h:form>
                <h:outputText escape="false" value="#{meetingController.error}" />
            </div>
        </div>
    </ui:define>

</ui:composition>
</html>
